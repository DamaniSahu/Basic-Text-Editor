<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Editor</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>

	*{
		padding: 0;
		margin: 0;
		box-sizing: border-box;
	}
	header{
		width: 100%;
		height: auto;
		background-color: blue;
		text-align: center;
		color: white;
	}

	#heading{
		padding: 10px;
		font-family: Courier;
	}

	#code-box{
		width: 90%;
		height: 500px;
		margin: 20px auto;
	}

	legend{
		font-family: sans-serif;
		font-size: 30px;
		font: bold;
	}

	#code{
		width: 100%;
		height: 90%;
		border: none;
		font-size: 18px;
		padding: 20px;
		resize: none;
		outline: none;
	}

	#show{
		width: 90%;
		height: 500px;
		margin: 20px auto;
		display: none;
	}
	
	#result{
		width: 100%;
		height: 93%;
		overflow: auto;
		padding: 15px;
	}

	#icon{
		width: 100px;
		height: 50px;
		display: none;
	}

	#btn{
		width: 100px;
		height: 50px;
	}

</style>

</head>
<body>
	<header>
		<h1 id="heading">DS Text Editor Ver. 1.0.0</h1>
	</header>

<fieldset id="code-box">
	<legend>TYPE YOUR CODE HERE</legend>
	<textarea id="code">
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<body>
		
</body>
</html>
	</textarea>
</fieldset>

<fieldset id="show" class="animate__animated animate__slideInRight">
	<legend>YOUR CODE RESULT</legend>
	<div id="result"></div>
</fieldset>

<center>
	<button id="btn" onclick="run()">Run Code!</button><button id="icon" onclick="back()">Return to code</button>
</center>

<script>

function run()
	{
		const code = document.getElementById("code").value;
		const result_box = document.getElementById("result");
		result_box.innerHTML = code; // Display the code in the result box

		document.getElementById("code-box").style.display = "none";
		document.getElementById("show").style.display = "block";
		document.getElementById("btn").style.display = "none";
		document.getElementById("icon").style.display = "block";
	}

	function back()
	{
		document.getElementById("show").style.display = "none";
		document.getElementById("icon").style.display = "none";
		var code_box = document.getElementById("code-box");
		code_box.style.display = "block";
		code_box.setAttribute("class","animate__animated animate__slideInLeft");
		var btn = document.getElementById("btn");
		btn.style.display = "block";
	}
	
</script>
</body>
</html>
